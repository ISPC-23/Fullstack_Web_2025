<main>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1431.722969612188!2d-64.17326675420914!3d-31.407780781023085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a29f7c21127f%3A0x8e439de05e070d8c!2sBora%20Bikes!5e0!3m2!1ses!2sar!4v1694884151099!5m2!1ses!2sar"
    width="600"
    height="450"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
  <div class="container">
    <h1>Contacto</h1>
    <form [formGroup]="form" class="contact-form" (ngSubmit)="sendMessage()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" required />

      <label for="email">Correo Electr√≥nico:</label>
      <input type="email" id="email" formControlName="email" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" formControlName="mensaje" rows="4" required></textarea>

      <input type="submit" value="Enviar" />
    </form>
  </div>
</main>
