<main>
  <iframe
  src="https://www.google.com/maps?q=Javier+Lascano+Colodrero+2908,+X5008+Córdoba&z=19&output=embed"
  width="600"
  height="450"
  style="border:0"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade">
</iframe>

  <div class="container">
    <h1>Contacto</h1>
    <form [formGroup]="form" class="contact-form" (ngSubmit)="sendMessage()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" required />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" required />

      <label for="mensaje">Mensaje:</label>
      <textarea
        id="mensaje"
        formControlName="mensaje"
        rows="4"
        required
      ></textarea>

      <input type="submit" class="page-btn" value="Enviar" />
    </form>
  </div>
</main>
